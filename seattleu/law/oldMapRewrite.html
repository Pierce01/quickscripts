<!DOCTYPE html>
<html>
   <head>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAl51bxzHfJlGn9--0VhBtEMpDHknYu6sI&callback=initialize" async></script>
    <script>
    function modifyTextBox(type, header, text) {
        $("#POITextBox").show();
        $("#POITextBox h5").html(header);
        $("#POITextBox p").html(text);
        $("#POITextBox").css("padding", "5px 25px 15px 25px");
        if (type == 0) {
            //leisure
            $("#POITextBox").css("border-left", "5px solid #00AEEF");
            $("#POITextBox h5").css("color", "#00AEEF");
        } else if (type == 1){
            //business
            $("#POITextBox").css("border-left", "5px solid #FDB915");
            $("#POITextBox h5").css("color", "#FDB915");
        } else {
            $("#POITextBox").css("border-left", "5px solid #EF4135");
            $("#POITextBox h5").css("color", "#EF4135");
        }
        var margin = ($("#POITextBox").height() * -1) - 30;
        $("#POITextBox").css("margin", (margin + "px auto 10px auto"));
    }

    function initialize() {
        var seattleu = {
            lat: 47.609165,
            lng: -122.318685
        }
        var map = new google.maps.Map(document.getElementById('SeattlePOIMap'), {
            center: seattleu,
            streetViewControl: false,
            mapTypeControl: false,
            fullscreenControl: false,
            zoom: 13,
            //Map style from Snazzy Maps (Blue Water) start
            styles: [{
                "featureType": "administrative",
                "elementType": "labels.text.fill",
                "stylers": [{
                    "color": "#444444"
                }],
            }, {
                "featureType": "landscape",
                "elementType": "all",
                "stylers": [{
                    "color": "#E4EFDB"
                }],
            }, {
                "featureType": "poi",
                "elementType": "all",
                "stylers": [{
                    "visibility": "off"
                }],
            }, {
                "featureType": "road",
                "elementType": "all",
                "stylers": [{
                    "saturation": -100
                }, {
                    "lightness": 45
                }],
            }, {
                "featureType": "road.highway",
                "elementType": "all",
                "stylers": [{
                    "visibility": "simplified"
                }],
            }, {
                "featureType": "road.arterial",
                "elementType": "labels.icon",
                "stylers": [{
                    "visibility": "off"
                }],
            }, {
                "featureType": "transit",
                "elementType": "all",
                "stylers": [{
                    "visibility": "off"
                }],
            }, {
                "featureType": "water",
                "elementType": "all",
                "stylers": [{
                    "color": "#ECF7F8"
                }, {
                    "visibility": "on"
                }],
            }],
        });

        //Map style end
        //Map markers start
        //Map marker url list start
        var icons = {
            seattleUIcon: {
                icon: 'https://cms.seattleu.edu/media/graduate-admissions/images/graduate-viewbook/sulogo.png'
            },
            leisureIcon: {
                icon: 'https://i.imgur.com/q8NgxxI.png'
            },
            businessIcon: {
                icon: 'https://cms.seattleu.edu/media/graduate-admissions/images/graduate-viewbook/location_yellow.png'
            }
        }

        // Store all marker information in dict
        var markers = [{
                title: "Seattle University",
                position: seattleu,
                icon: icons['seattleUIcon'].icon,
                optimized: false,
                zIndex: 100,
                _listener: {
                    type: -1,
                    text: "Seattle University, founded in 1891, is a Jesuit Catholic university located on 50 acres in Seattle's Capitol Hill neighborhood."
                }
            }, {
                title: "Sullivan Hall",
                position: {
                    lat: 47.609624,
                    lng: -122.317480
                },
                icon: icons['businessIcon'].icon,
                _listener: {
                    type: 1,
                    text: "Seattle University School of Law or Seattle Law School, or SU Law is a professional graduate school affiliated with Seattle University, the Northwest's largest independent university. The School is accredited by the American Bar Association and is a member of the Association of American Law Schools."
                }
            },
            // Business Markers start, alphabetized
            {
                title: "Alaska Airlines",
                position: {
                    lat: 47.626038,
                    lng: -122.334933
                },
                icon: icons['businessIcon'].icon,
                _listener: {
                    type: 1,
                    text: "Nearly 13,000 employees and Highest Customer Satisfaction as ranked by J.D. Power and Associates for ten consecutive years. <a href='http://alaskaair.jobs/' target='_blank'>alaskaair.jobs</a>"
                }
            }, {
                title: "Amazon.com",
                position: {
                    lat: 47.622400,
                    lng: -122.336306
                },
                icon: icons['businessIcon'].icon,
                _listener: {
                    type: 1,
                    text: "The largest internet-based retailer in the world and fourth most valuable public company. <a href='http://amazon.jobs/' target='_blank'>amazon.jobs</a>"
                }
            }, {
                title: "Bill & Melinda Gates Foundation",
                position: {
                    lat: 47.623200,
                    lng: -122.346601
                },
                icon: icons['businessIcon'].icon,
                _listener: {
                    type: 1,
                    text: "The largest transparently operated private foundation in the world with an endowment of more than $44 billion. <a href='http://gatesfoundation.org/jobs/' target='_blank'>gatesfoundation.org/jobs</a>"
                }
            }, {
                title: "Bluetooth SIG",
                position: {
                    lat: 47.654121,
                    lng: -122.204875
                },
                icon: icons['businessIcon'].icon,
                _listener: {
                    type: 1,
                    text: "Manages the popular wireless technology for data exchanges over short distances. <a href='https://www.bluetooth.com/careers' target='_blank'>bluetooth.com/careers</a>"
                }
            }, {
                title: "Boeing",
                position: {
                    lat: 47.535826,
                    lng: -122.314193
                },
                icon: icons['businessIcon'].icon,
                _listener: {
                    type: 1,
                    text: "While no longer headquartered in Seattle, it’s still a major employer, recently opening a $1 billion factory. <a href='http://boeing.com/careers' target='_blank'>boeing.com/careers</a>"
                }
            }, {
                title: "Costco",
                position: {
                    lat: 47.548608,
                    lng: -122.050324
                },
                icon: icons['businessIcon'].icon,
                _listener: {
                    type: 1,
                    text: "America’s largest membership-only warehouse club also hires in bulk. <a href='http://costco.com/jobs.html' target='_blank'>costco.com/jobs.html</a>"
                }
            }, {
                title: "Eddie Bauer",
                position: {
                    lat: 47.616560,
                    lng: -122.201533
                },
                icon: icons['businessIcon'].icon,
                _listener: {
                    type: 1,
                    text: "The brand that scaled Mt. Everest and defined a lifestyle category is still a major force in fashion and retail with a thriving online store and 370 locations worldwide. <a href='http://careers.eddiebauer.com' target='_blank'>careers.eddiebauer.com</a>"
                }
            }, {
                title: "Expedia",
                position: {
                    lat: 47.627682,
                    lng: -122.374251
                },
                icon: icons['businessIcon'].icon,
                _listener: {
                    type: 1,
                    text: "Owns and operates more than 200 travels sites in more than 75 countries including Hotels.com, Hotwire.com, trivago, Orbitz and Travelocity. <a href='http://lifeatexpedia.com' target='_blank'>lifeatexpedia.com</a>"
                }
            }, {
                title: "F5",
                position: {
                    lat: 47.622207,
                    lng: -122.363252
                },
                icon: icons['businessIcon'].icon,
                _listener: {
                    type: 1,
                    text: "If you know about application delivery networking, then you know about F5 Networks and its products like BIG-IP and BIG-IQ. <a href='http://f5.com/careers' target='_blank'>F5.com/careers</a>"
                }
            }, {
                title: "Fred Hutchinson Cancer Research Center",
                position: {
                    lat: 47.627104,
                    lng: -122.331497
                },
                icon: icons['businessIcon'].icon,
                _listener: {
                    type: 1,
                    text: "Known locally as The Hutch, the renowned center’s main campus consists of 13 buildings on 15 acres in Seattle’s South Lake Union neighborhood.  <a href='http://fredhutch.org/careers' target='_blank'>fredhutch.org/careers</a>"
                }
            }, {
                title: "Microsoft",
                position: {
                    lat: 47.639142,
                    lng: -122.128362
                },
                icon: icons['businessIcon'].icon,
                _listener: {
                    type: 1,
                    text: "Microsoft is one of the world’s most valuable companies and the global leader in software. It also owns Skype and LinkedIn. <a href='http://careers.microsoft.com' target='_blank'>careers.microsoft.com</a>"
                }
            }, {
                title: "Nintendo",
                position: {
                    lat: 47.650908,
                    lng: -122.139175
                },
                icon: icons['businessIcon'].icon,
                _listener: {
                    type: 1,
                    text: "One of the world’s largest video game companies and creator of some of the best-known game franchises, such as Mario and Pokémon. <a href='http://nintendo.com/corp/jobs.jsp' target='_blank'>nintendo.com/corp/jobs.jsp</a>"
                }
            }, {
                title: "Nordstrom",
                position: {
                    lat: 47.612358,
                    lng: -122.336652
                },
                icon: icons['businessIcon'].icon,
                _listener: {
                    type: 1,
                    text: "The luxury retailer was founded in Seattle in 1901 and today employees more than 72,000 people. It’s flagship store and headquarters is a Seattle landmark. <a href='http://about.nordstrom.com/careers' target='_blank'>about.nordstrom.com/careers</a>"
                }
            }, {
                title: "PACCAR",
                position: {
                    lat: 47.616604,
                    lng: -122.199735
                },
                icon: icons['businessIcon'].icon,
                _listener: {
                    type: 1,
                    text: "PACCAR is one of the world’s largest manufacturers of medium- and heavy-duty trucks and was awarded the National Medal of Technology at the White House in 2006 for its work on reduced fuel consumption. <a href='http://paccar.com/careers' target='_blank'>paccar.com/careers</a>"
                }
            }, {
                title: "PATH",
                position: {
                    lat: 47.618238,
                    lng: -122.339349
                },
                icon: icons['businessIcon'].icon,
                _listener: {
                    type: 1,
                    text: "PATH is an innovative, nonprofit health organization with 1,600 employees in more than 70 offices around the world. <a href='http://path.org/jobs' target='_blank'>path.org/jobs</a>"
                }
            }, {
                title: "Port of Seattle",
                position: {
                    lat: 47.613718,
                    lng: -122.355091
                },
                icon: icons['businessIcon'].icon,
                _listener: {
                    type: 1,
                    text: "Referred to simply as the Port, this government agency runs Seattle’s seaport and airport, generating more than 200,000 jobs and $20 billion in business revenue. <a href='http://portseattle.org/jobs' target='_blank'>portseattle.org/jobs</a>"
                }
            }, {
                title: "REI Seattle Flagship Store",
                position: {
                    lat: 47.620165,
                    lng: -122.329641
                },
                icon: icons['businessIcon'].icon,
                _listener: {
                    type: 1,
                    text: "One of only four REI flagship stores in the U.S., and a must-go destination for outdoor and recreational enthusiasts. <a href='http://rei.jobs' target='_blank'>rei.jobs</a>"
                }
            }, {
                title: "Russell Investments",
                position: {
                    lat: 47.608211,
                    lng: -122.338025
                },
                icon: icons['businessIcon'].icon,
                _listener: {
                    type: 1,
                    text: "Founded in 1936, this global asset management firm has nearly $244 billion in assets under management. <a href='http://russellinvestments.com/careers' target='_blank'>russellinvestments.com/careers</a>"
                }
            }, {
                title: "Starbucks",
                position: {
                    lat: 47.580903,
                    lng: -122.335374
                },
                icon: icons['businessIcon'].icon,
                _listener: {
                    type: 1,
                    text: "No other company is as synonymous with Seattle or coffee like Starbucks, which has nearly 24,000 locations worldwide. <a href='http://starbucks.com/careers/corporate-careers' target='_blank'>starbucks.com/careers/corporate-careers</a>"
                }
            }, {
                title: "Tableau",
                position: {
                    lat: 47.647837,
                    lng: -122.338009
                },
                icon: icons['businessIcon'].icon,
                _listener: {
                    type: 1,
                    text: "Founded in 2003, this cutting-edge software company produces interactive data visualization products focused on business intelligence. <a href='http://careers.tableau.com' target='_blank'>careers.tableau.com</a>"
                }
            }, {
                title: "T-Mobile",
                position: {
                    lat: 47.578615,
                    lng: -122.165567
                },
                icon: icons['businessIcon'].icon,
                _listener: {
                    type: 1,
                    text: "The third largest wireless carrier in the U.S. with 72.6 million customers. It also owns MetroPCS. <a href='http://tmobile.com/careers' target='_blank'>tmobile.com/careers</a>"
                }
            }, {
                title: "Valve",
                position: {
                    lat: 47.614063,
                    lng: -122.194635
                },
                icon: icons['businessIcon'].icon,
                _listener: {
                    type: 1,
                    text: "Valve is the video game developer behind critically acclaimed titles like <i>Half-Life</i>, and the creator of the popular distribution platform Steam. At one time, it was the most profitable company per employee in the United States. <a href='http://valvesoftware.com/jobs' target='_blank'>valvesoftware.com/jobs</a>"
                }
            }, {
                title: "Weyerhaeuser",
                position: {
                    lat: 47.600221,
                    lng: -122.332870
                },
                icon: icons['businessIcon'].icon,
                _listener: {
                    type: 1,
                    text: "Pronounced 'warehouser,' this Seattle giant is one of the world’s largest private owners or timberlands, growing and harvesting trees in renewable cycles.  <a href='http://weyerhaeuser.com/careers' target='_blank'>weyerhaeuser.com/careers</a>"
                }
            }, {
                title: "Zillow",
                position: {
                    lat: 47.607375,
                    lng: -122.337348
                },
                icon: icons['businessIcon'].icon,
                _listener: {
                    type: 1,
                    text: "Created by former Microsoft execs and Expedia founders, Zillow is part of the largest real-estate advertising network on the web. <a href='http://zillow.com/jobs' target='_blank'>zillow.com/jobs</a>"
                }
            },
            // Markers for Leisure start, alphabetized
            {
                title: "CenturyLink Field",
                position: {
                    lat: 47.595043,
                    lng: -122.331596
                },
                icon: icons['leisureIcon'].icon,
                _listener: {
                    type: 0,
                    text: "Home of the Seattle Seahawks and Seattle Sounders. It has incredible views of Downtown Seattle and has twice held the Guinness World Record for loudest crowd roar at an outdoor stadium."
                }
            }, {
                title: "Chinatown-International District",
                position: {
                    lat: 47.597814,
                    lng: -122.323777
                },
                icon: icons['leisureIcon'].icon,
                _listener: {
                    type: 0,
                    text: "Also known as 'the CID,' this district is the center of Seattle’s Asian-American community, and one of eight historic neighborhoods recognized by the city. Seattle just wouldn’t be Seattle without its art, cuisine, and festivals."
                }
            }, {
                title: "Elliott Bay Book Company",
                position: {
                    lat: 47.614623,
                    lng: -122.319852
                },
                icon: icons['leisureIcon'].icon,
                _listener: {
                    type: 0,
                    text: "'Now <i>this</i> is a book store.' That’s what people have been thinking for more than four decades as they browse the cedar shelves of this Capitol Hill landmark."
                }
            }, {
                title: "Key Arena",
                osition: {
                    lat: 47.621977,
                    lng: -122.353977
                },
                icon: icons['leisureIcon'].icon,
                _listener: {
                    type: 0,
                    text: "Located in the Seattle Center entertainment complex, 'the Key' hosts concerts, hockey, basketball, roller derby, and is home to the Seattle Storm and our very own Seattle Redhawks."
                }
            }, {
                title: "Lake Union Park",
                osition: {
                    lat: 47.639657,
                    lng: -122.333527
                },
                icon: icons['leisureIcon'].icon,
                _listener: {
                    type: 0,
                    text: "This twelve-acre park is a haven for people who love to walk, run, sail and more. Check out the model boat pond, Great Lawn and history trail."
                }
            }, {
                title: "Lake Washington",
                position: {
                    lat: 47.615099,
                    lng: -122.260031
                },
                icon: icons['leisureIcon'].icon,
                _listener: {
                    type: 0,
                    text: "This freshwater lake provides plenty of opportunities for sport fishing thanks to its abundance of Rainbow Trout, Largemouth Bass, Yellow Perch and more."
                }
            }, {
                title: "Pike Place Market",
                position: {
                    lat: 47.608718,
                    lng: -122.340688
                },
                icon: icons['leisureIcon'].icon,
                _listener: {
                    type: 0,
                    text: "Just look for the famous Public Market Center sign and you’ll find a dynamic neighborhood of farmers, craftspeople, small businesses, and residents. It’s a Seattle institution."
                }
            }, {
                title: "Pioneer Square",
                position: {
                    lat: 47.601709,
                    lng: -122.331693
                },
                icon: icons['leisureIcon'].icon,
                _listener: {
                    type: 0,
                    text: "Seattle’s founders settled here in 1852, making this downtown neighborhood the heart of the city. Today, it’s a hub of Seattle’s nightlife and home to great cafés, bookstores and tech companies."
                }
            }, {
                title: "Safeco Field",
                position: {
                    lat: 47.591282,
                    lng: -122.332327
                },
                icon: icons['leisureIcon'].icon,
                _listener: {
                    type: 0,
                    text: "Home of the Seattle Mariners. Its unique 'retractable umbrella' roof allows the team to play outdoor baseball even when it’s raining. It’s named for Seattle-based Safeco Insurance."
                }
            }, {
                title: "Seattle Art Museum",
                position: {
                    lat: 47.607164,
                    lng: -122.338176
                },
                icon: icons['leisureIcon'].icon,
                _listener: {
                    type: 0,
                    text: "Locals call it, SAM. But tourists call it, Wow! With nearly 25,000 pieces in its collection, SAM also operates the Seattle Asian Art Museum and the Olympic Sculpture Park."
                }
            }, {
                title: "Seattle Center",
                position: {
                    lat: 47.622175,
                    lng: -122.352228
                },
                icon: icons['leisureIcon'].icon,
                _listener: {
                    type: 0,
                    text: "Originally built for the 1962 World’s Fair and just as world famous today, Seattle Center is home of the Space Needle, one of the most iconic structures on the planet. Aptly named, it’s the city’s center for art, education and entertainment."
                }
            }, {
                title: "Seattle Ferries",
                position: {
                    lat: 47.602362,
                    lng: -122.338161
                },
                icon: icons['leisureIcon'].icon,
                _listener: {
                    type: 0,
                    text: "Ferry routes are so integral to Seattle commuting that they’re a designated part of the state highway system. There are ten routes serving twenty terminals and more than 24 million passengers a year."
                }
            }, {
                title: "Volunteer Park",
                position: {
                    lat: 47.630245,
                    lng: -122.315328
                },
                icon: icons['leisureIcon'].icon,
                _listener: {
                    type: 0,
                    text: "Highlighted by the Seattle Asian Art Museum (a designated landmark), this beautiful space also features a conservatory, a water tower with observation deck, and an extensive dahlia garden in season."
                }
            }, {
                title: "Washington Park Arboretum",
                osition: {
                    lat: 47.639815,
                    lng: -122.315328
                },
                icon: icons['leisureIcon'].icon,
                _listener: {
                    type: 0,
                    text: "If you love plant life and verdant scenery, then you’ll want to visit the Arboretum just off the shores of Lake Washington. Here, you’ll find 230 acres of plants, many of which are found nowhere else in the region."
                }
            }
        ]

        // // Pop up handling
        map.addListener('click', () => $("#POITextBox").hide())

        // Add markers and event listeners to map
        for (let marker of markers) {
            var obj = new google.maps.Marker({
                ...marker,
                map
            })
            obj.addListener('mouseover', () => modifyTextBox(marker._listener.type, marker.title, ""))
            obj.addListener('click', () => modifyTextBox(marker._listener.type, marker.title, marker._listener.text))
            obj.addListener('mouseout', () => {
                if (document.querySelector("#POITextBox > p").innerHTML === "") {
                    $("#POITextBox").hide()
                }
            })
        }
    }
    </script>
    <style>
        #mapBlock{
            background-color: #ef4135; 
            border-bottom:8px solid #ef4135;
        }
        #POIText{
            padding:60px 8.3333%;
        text-align: center;
        }
        #POIText h2{
            color:#ffffff;
        margin: 0 0 15px 0;
        }
        #POIText p{
            color:#ffffff;
        margin:0;
        }
        #SeattlePOIMap{
            height: 600px;
        }
        #POITextBox{
            overflow: hidden;
            position:relative;
            z-index:100;
            width: 356px;
            background-color:#ffffff;
            padding:0px 25px 0px 25px;

            margin-bottom:10px;

            color:#ef4135;
